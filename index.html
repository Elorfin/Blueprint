<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BluePrint Drawer</title>

        <link rel="stylesheet" media="all" type="text/css" href="css/main.css" />

        <script type="text/javascript" src="js/Namespaces.js"></script>

        <script type="text/javascript" src="js/Command/CommandDelegator.js"></script>

        <script type="text/javascript" src="js/Input/Common/AbstractInput.js"></script>
        <script type="text/javascript" src="js/Input/Common/WindowInput.js"></script>
        <script type="text/javascript" src="js/Input/User/MouseInput.js"></script>

        <script type="text/javascript" src="js/Draw/Line.js"></script>
        <script type="text/javascript" src="js/Draw/Arc.js"></script>
        <script type="text/javascript" src="js/Draw/Eraser.js"></script>

        <script type="text/javascript" src="js/Factory/Common/AbstractFactory.js"></script>
        <script type="text/javascript" src="js/Factory/LayerFactory.js"></script>
        <script type="text/javascript" src="js/Factory/ToolFactory.js"></script>
        <script type="text/javascript" src="js/Factory/RendererFactory.js"></script>

        <script type="text/javascript" src="js/Frame/GridFrame.js"></script>

        <script type="text/javascript" src="js/Key/Common/AbstractKey.js"></script>
        <script type="text/javascript" src="js/Key/Common/DraggableKey.js"></script>
        <script type="text/javascript" src="js/Key/WallKey.js"></script>

        <script type="text/javascript" src="js/Tool/Common/AbstractTool.js"></script>
        <script type="text/javascript" src="js/Tool/WallTool.js"></script>
        <script type="text/javascript" src="js/Tool/DoorTool.js"></script>
        <script type="text/javascript" src="js/Tool/WindowTool.js"></script>


        <script type="text/javascript" src="js/Layer/Common/AbstractLayer.js"></script>
        <script type="text/javascript" src="js/Layer/GridLayer.js"></script>
        <script type="text/javascript" src="js/Layer/WallLayer.js"></script>
        <script type="text/javascript" src="js/Layer/DoorLayer.js"></script>
        <script type="text/javascript" src="js/Layer/WindowLayer.js"></script>

        <script type="text/javascript" src="js/Renderer/Common/AbstractRenderer.js"></script>
        <script type="text/javascript" src="js/Renderer/DOMRenderer.js"></script>
        <script type="text/javascript" src="js/Renderer/Canvas2DRenderer.js"></script>

        <script type="text/javascript" src="js/Blueprint.js"></script>
    </head>

    <body>
        <div class="blueprint-container">
            <div id="control-panel">
                <div id="control-header"></div>
                <ul id="control-list"></ul>
            </div>
            <div id="blueprint"></div>
        </div>
    </body>

    <script type="text/javascript">
        (function () {
            var blueprint = new Blueprint(
                document.getElementById('blueprint'),
                [ 'WallLayer', 'DoorLayer', 'WindowLayer', 'GridLayer' ],
                [ 'WallTool',  'DoorTool',  'WindowTool' ]
            );
        })();
    </script>
</html>
